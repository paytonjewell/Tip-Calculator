<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      
<div class="card my-2 calculator border-white shadow text-center text-dark">
    <div class="card-header bg-dark text-light"><h1 class="display-4">
        Tip Calculator
    </h1></div>
<div class="card-body row mx-auto">
    <div class="form-group col py-1">
        <div class="input-group d-flex flex-column">
    <label for="amount">Total Bill Amount:</label>
    <input type="text" name="amount" id="amount" placeholder="0.00"> 
        </div>
        <div class="input-group d-flex flex-column">
            <label for="percentage">How much would you like to tip?</label>
            <button class="btn-dark m-1" onclick="calculateTip(.25)">25%</button>
            <button class="btn-dark m-1" onclick="calculateTip(.20)">20%</button>
            <button class="btn-dark m-1" onclick="calculateTip(.15)">15%</button>
            <button class="btn-dark m-1" onclick="calculateTip(.10)">10%</button>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Tip Amount:</p>
                <div id="tipAmount">$</div>
            </div>
            <div class="col-6">
                <p>Total Bill:</p>
                <div id="totalBill">$</div>
            </div>
        </div>
    </div>
</div>
</div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
